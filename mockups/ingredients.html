<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Management</title>
    <link rel="stylesheet" href="styles/styleIngredients.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="ingredients-container">
        <div class="ingredients-header">
            <h2>Ingredient Management</h2>
            <div class="header-actions">
                <div class="search-box">
                    <i data-lucide="search" class="search-icon"></i>
                    <input type="text" id="searchIngredient" placeholder="Search ingredients...">
                </div>
                <button class="btn-primary" id="btnNewIngredient">
                    <i data-lucide="plus"></i>
                    New Ingredient
                </button>
            </div>
        </div>

        <div class="ingredients-table">
            <table id="ingredientsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Available Units</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ingredientsBody"></tbody>
            </table>
        </div>

        <!-- Modal to create/edit ingredient -->
        <div class="modal" id="ingredientModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">New Ingredient</h3>
                    <button class="btn-close" id="btnCloseModal">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                <form id="ingredientForm">
                    <div class="form-group">
                        <label for="ingredientName">Ingredient Name *</label>
                        <input type="text" id="ingredientName" required>
                    </div>

                    <div class="form-group">
                        <label for="ingredientCategory">Category *</label>
                        <select id="ingredientCategory" required>
                            <option value="spirit">Spirit</option>
                            <option value="mixer">Mixer</option>
                            <option value="juice">Juice</option>
                            <option value="syrup">Syrup</option>
                            <option value="garnish">Garnish</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Available Measurement Units *</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="units" value="oz"> Ounces (oz)</label>
                            <label><input type="checkbox" name="units" value="ml"> Milliliters (ml)</label>
                            <label><input type="checkbox" name="units" value="cup"> Cups</label>
                            <label><input type="checkbox" name="units" value="tbsp"> Tablespoons</label>
                            <label><input type="checkbox" name="units" value="tsp"> Teaspoons</label>
                            <label><input type="checkbox" name="units" value="dash"> Dash</label>
                            <label><input type="checkbox" name="units" value="g"> Grams (g)</label>
                            <label><input type="checkbox" name="units" value="unit"> Unit</label>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn-secondary" id="btnCancel">Cancel</button>
                        <button type="submit" class="btn-primary">Save Ingredient</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="scripts/scriptIngredients.js"></script>
</body>
</html>
